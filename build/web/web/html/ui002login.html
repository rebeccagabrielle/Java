<!DOCTYPE HTML>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<body class="home">
	<div id="interface">
		<div id="header">
			<div class="main">
				<ul class="menu" id="menu">

					</div>

					<!-- =======================NÃO EDITE ACIMA ====================-->
			
			<h2>Deixando as estradas brasileiras mais seguras.</h2>
			
			
				<form name="form" method="post" action="#" id="formularioJ" class="formulario">	
					
					<p>Acesse o DigiMon</p>			
				
						<input type="text" name="usuario" placeholder="usuario" id="usuarioJ" class="campoObrig"><span id="x_usuarioJ" class="tSpan"></span>

						<div class="botoes" id="botoes">
							<p class="forgot"><a href="#">Esqueci minha senha</a></p>
							<input type="submit" value="Entrar" name="entrar" id="entrarJ" class="botaoJ">

					</div>
				</form>
			
			
			
			<!-- ===== NÃO EDITE A PARTIR DAQUI =========================================-->
			
		</div><!--Fim div centro-->
